<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMaster Feedback</title>
    <style>
        /* Global Background */
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #003366;
            color: white;
            padding: 15px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header .logo h1 {
            margin: 0;
            font-size: 24px;
        }

        header nav ul {
            list-style: none;
            display: flex;
        }

        header nav ul li {
            margin-right: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        /* Feedback Form */
        .form-container {
            margin: 50px auto;
            padding: 20px;
            width: 50%;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: opacity 0.5s ease-in-out;
            text-align: center; /* Center the text */
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            font-size: 16px;
        }

        /* Stars */
        .stars {
            display: flex;
            justify-content: center; /* Center the stars */
            margin: 10px 0;
        }

        .stars input[type="radio"] {
            display: none; /* Hide the radio buttons */
        }

        .stars label {
            font-size: 30px;
            color: #ccc; /* Inactive star color */
            cursor: pointer;
        }

        .stars input[type="radio"]:checked ~ label {
            color: gold; /* Active star color */
        }

        .stars label:hover,
        .stars label:hover ~ label {
            color: gold; /* Highlight stars on hover */
        }

        /* Thank You Message */
        .thank-you {
            text-align: center;
            margin: 50px auto;
            padding: 20px;
            width: 50%;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: opacity 0.5s ease-in-out;
        }

        /* Footer */
        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Smooth Transition */
        .fade-in {
            opacity: 1;
        }

        .fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h1>QuizMaster</h1>
        </div>
        <nav>
            <ul>
                <li><a href="login.html">Login</a></li>
                <li><a href="regs.html">Register</a></li>
                <li><a href="javascript:void(0);" onclick="Profileopen()">Profile</a></li>
            </ul>
        </nav>
    </header>

    <!-- Feedback Form -->
    <div id="feedbackForm" class="form-container">
        <h2>Submit Your Feedback</h2>
        <textarea id="examExperience" placeholder="Describe your exam experience..."></textarea><br>
        <label>Rate the exam:</label>
        <div class="stars">
            <input type="radio" id="star5" name="rating" value="5" onclick="setRating(5)">
            <label for="star5">★</label>
            <input type="radio" id="star4" name="rating" value="4" onclick="setRating(4)">
            <label for="star4">★</label>
            <input type="radio" id="star3" name="rating" value="3" onclick="setRating(3)">
            <label for="star3">★</label>
            <input type="radio" id="star2" name="rating" value="2" onclick="setRating(2)">
            <label for="star2">★</label>
            <input type="radio" id="star1" name="rating" value="1" onclick="setRating(1)">
            <label for="star1">★</label>
        </div>
        <textarea id="suggestions" placeholder="Any suggestions..."></textarea><br>
        <button onclick="submitFeedback()">Submit Feedback</button>
    </div>

    <!-- Thank You Message -->
    <div id="thankYouMessage" class="thank-you" style="display:none;">
        <h2>Thank you for your feedback!</h2>
        <p>Your feedback helps us improve the quiz experience.</p>
        <a href="index.html">Return to Home</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 QuizMaster. All Rights Reserved.</p>
    </footer>

    <script>
        function submitFeedback() {
            let examExperience = document.getElementById("examExperience").value;
            let rating = document.querySelector('input[name="rating"]:checked') ? 
                         document.querySelector('input[name="rating"]:checked').value : "No rating";
            let suggestions = document.getElementById("suggestions").value;

            console.log("Feedback Submitted:");
            console.log("Exam Experience:", examExperience);
            console.log("Rating:", rating);
            console.log("Suggestions:", suggestions);

            alert("Thank you for your feedback!");

            // Hide feedback form with fade-out and show thank you message with fade-in
            document.getElementById("feedbackForm").classList.add('fade-out');
            setTimeout(function() {
                document.getElementById("feedbackForm").style.display = "none";
                document.getElementById("thankYouMessage").classList.add('fade-in');
                document.getElementById("thankYouMessage").style.display = "block";
            }, 500);
        }
        
        function setRating(rating) {
            console.log("Rating set to:", rating);
        }
    </script>
</body>
</html>
